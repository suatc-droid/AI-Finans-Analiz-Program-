<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finans Asistanı V02.5</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card-bg { background-color: #ffffff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        /* Risk Renkleri */
        .risk-low { background-color: #22c55e; }    /* Yeşil */
        .risk-medium { background-color: #f59e0b; } /* Turuncu */
        .risk-high { background-color: #ef4444; }   /* Kırmızı */

        /* Markdown Stilleri */
        .prose h3 { font-size: 1.1rem; font-weight: 700; margin-top: 1rem; margin-bottom: 0.5rem; color: #374151; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .prose li { margin-bottom: 0.25rem; }
        .prose p { margin-bottom: 0.75rem; }
        .prose strong { font-weight: 600; color: #111827; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <!-- Bildirim Mesajı -->
    <div id="toast-message" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 hidden z-50 px-6 py-3 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 text-center w-11/12 md:w-auto"></div>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 flex items-center justify-center mb-2">
                <i data-lucide="cpu" class="w-8 h-8 mr-3 text-blue-600"></i>
                AI Finans Asistanı <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full ml-2 align-top">API AKTİF</span>
            </h1>
            <p class="text-gray-500 text-sm">Kişisel Borsa ve Risk Analiz Asistanınız</p>
        </header>

        <!-- 1. Piyasa Duyarlılık Butonu -->
        <div class="card-bg p-4 rounded-xl border border-gray-100 mb-6">
            <button onclick="handleAnalysisFlow(null, 'SENTIMENT')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow transition flex items-center justify-center">
                <i data-lucide="activity" class="w-5 h-5 mr-2"></i> KÜRESEL PİYASA DUYARLILIĞINI ÖLÇ
            </button>
        </div>

        <!-- 2. Hızlı Analiz Alanı -->
        <div id="analysis-input-container" class="card-bg p-6 rounded-xl border border-gray-100 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Hızlı Hisse Analizi</h2>
            <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-3">
                <input type="text" id="analysis-input" placeholder="Hisse Sembolü (Örn: THYAO, ASELS)" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-3">
                <button onclick="handleBtnClick('DAILY')" class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-4 rounded-lg font-medium text-sm flex items-center justify-center"><i data-lucide="calendar-check" class="w-4 h-4 mr-1"></i> Günlük</button>
                <button onclick="handleBtnClick('ANALYSIS')" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium text-sm flex items-center justify-center"><i data-lucide="search" class="w-4 h-4 mr-1"></i> Derin</button>
                <button onclick="handleBtnClick('SPEED')" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-medium text-sm flex items-center justify-center"><i data-lucide="zap" class="w-4 h-4 mr-1"></i> Hız</button>
                <button onclick="handleBtnClick('RISK')" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-medium text-sm flex items-center justify-center"><i data-lucide="shield" class="w-4 h-4 mr-1"></i> Risk</button>
            </div>
        </div>

        <!-- ORTA BÖLÜM: Sonuçlar -->
        <div id="analysis-loading" class="hidden text-center p-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mx-auto mb-4"></div>
            <p class="text-blue-800 font-semibold text-lg animate-pulse">Yapay Zeka verileri analiz ediyor...</p>
        </div>

        <!-- SONUÇ ALANI -->
        <div id="analysis-output" class="mb-8"></div>

        <!-- 3. Takip Listesi -->
        <div class="card-bg p-6 rounded-xl border border-gray-100 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="clipboard-copy" class="w-5 h-5 mr-2 text-green-600"></i>
                    Akıllı Takip Listesi
                </h2>
            </div>
            
            <div class="flex mb-4 space-x-2">
                <input type="text" id="new-stock-symbol" placeholder="Sembol (Örn: THYAO, MSFT)" class="flex-grow p-2 border border-gray-300 rounded-lg">
                <button id="add-stock-btn" onclick="handleAddStockClick()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="add-btn-text">Ekle</span>
                </button>
            </div>

            <div id="tracked-stocks-container" class="space-y-4">
                <p class="text-gray-500 italic text-center py-4">Listeniz boş.</p>
            </div>
        </div>

        <!-- 4. Öneri ve Simülasyon -->
        <div id="suggestion-input-container" class="card-bg p-6 rounded-xl border border-gray-100 mb-6 opacity-90 hover:opacity-100 transition-opacity">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i data-lucide="lightbulb" class="w-5 h-5 mr-2 text-yellow-500"></i>
                Yapay Zeka ile Keşfet
            </h2>
            <div class="space-y-3">
                <input type="text" id="suggestion-country" placeholder="1. Borsa / Ülke (Örn: BIST, NASDAQ)" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="text" id="suggestion-sector" placeholder="2. Sektör (Örn: Enerji, Teknoloji)" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="text" id="suggestion-criteria" placeholder="3. Kriter (Örn: Düşük riskli, Temettü)" class="w-full p-3 border border-gray-300 rounded-lg">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 pt-2">
                    <button onclick="handleSuggestClick()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                        <i data-lucide="cpu" class="w-5 h-5 mr-2"></i> Kriterlere Göre Öner
                    </button>
                    <button onclick="handleNewPotentialClick()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                        <i data-lucide="trending-up" class="w-5 h-5 mr-2"></i> Yüksek Potansiyel
                    </button>
                </div>
                <button onclick="handlePortfolioClick()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center mt-2">
                    <i data-lucide="pie-chart" class="w-5 h-5 mr-2"></i> Sanal Portföy Oluştur
                </button>
            </div>
        </div>
        
        <footer class="text-center text-gray-400 text-xs mt-10 mb-4">
            AI Finans Asistanı V02.5 | Direkt API Modu
        </footer>
    </div>

    <!-- JAVASCRIPT MANTIĞI -->
    <script>
        // --- API ANAHTARI ENTEGRASYONU (Sizin Verdiğiniz Anahtar) ---
        const apiKey = "AIzaSyB7TX659GnOraoXCHLYToFWrAbOu0wFjOI"; 
        
        const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';
        const STORAGE_KEY = 'ai_finans_stocks_v2';

        // --- YARDIMCI FONKSİYONLAR ---
        
        function loadIcons() {
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function showMessage(msg, type = 'info') {
            const toast = document.getElementById('toast-message');
            toast.textContent = msg;
            toast.className = `fixed bottom-5 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function markdownToHtml(text) {
            if (!text) return '';
            return text
                .replace(/^### (.*$)/gim, '<h3 class="text-lg font-bold mt-4 mb-2">$1</h3>')
                .replace(/^## (.*$)/gim, '<h2 class="text-xl font-bold mt-6 mb-3">$1</h2>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/^\* (.*$)/gim, '<li class="ml-4">$1</li>')
                .replace(/\n/gim, '<br>');
        }

        // --- TAKİP LİSTESİ MANTIĞI ---

        function getStocks() {
            const stocks = localStorage.getItem(STORAGE_KEY);
            return stocks ? JSON.parse(stocks) : [];
        }

        async function determineMarketAI(symbol) {
            const prompt = `Sen bir borsa uzmanısın. "${symbol}" hisse senedi hangi borsada işlem görüyor? (Örn: BIST, NASDAQ, NYSE, LSE, Kripto). Cevap olarak SADECE borsa kısaltmasını yaz. Başka hiçbir kelime kullanma.`;
            
            try {
                const result = await callGeminiAPI(prompt);
                let market = result.trim().toUpperCase().replace(/[^A-Z]/g, '');
                if (market.length < 2 || market.includes('BILMIYOR')) return 'DIGER';
                return market;
            } catch (error) {
                console.error("Borsa bulunamadı:", error);
                return 'BIST'; // Hata durumunda varsayılan
            }
        }

        async function handleAddStockClick() {
            const input = document.getElementById('new-stock-symbol');
            const symbol = input.value.trim().toUpperCase();
            const btn = document.getElementById('add-stock-btn');
            const btnText = document.getElementById('add-btn-text');

            if (!symbol) {
                showMessage("Lütfen bir sembol girin.", 'error');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Borsa Bulunuyor...';

            try {
                const stocks = getStocks();
                if (stocks.some(s => s.symbol === symbol)) {
                    showMessage(`${symbol} zaten listenizde.`, 'error');
                    return;
                }

                const marketName = await determineMarketAI(symbol);

                stocks.push({ symbol: symbol, market: marketName });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stocks));
                
                renderStocks();
                showMessage(`${symbol} (${marketName}) eklendi.`);
                input.value = '';

            } catch (error) {
                showMessage("Ekleme sırasında hata oluştu: " + error.message, 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Ekle';
            }
        }

        function removeStock(symbol) {
            let stocks = getStocks();
            stocks = stocks.filter(s => s.symbol !== symbol);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stocks));
            renderStocks();
            showMessage(`${symbol} silindi.`, 'error');
        }

        function renderStocks() {
            const container = document.getElementById('tracked-stocks-container');
            const stocks = getStocks();
            container.innerHTML = '';

            if (stocks.length === 0) {
                container.innerHTML = '<li class="text-gray-500 italic text-center py-4">Listeniz boş.</li>';
                return;
            }

            const grouped = stocks.reduce((acc, stock) => {
                const m = stock.market || 'DIGER';
                if (!acc[m]) acc[m] = [];
                acc[m].push(stock);
                return acc;
            }, {});

            Object.keys(grouped).sort().forEach(market => {
                const header = document.createElement('h3');
                header.className = "text-sm font-bold text-gray-500 uppercase tracking-wider mt-4 mb-2 border-b pb-1 border-gray-200";
                header.textContent = market;
                container.appendChild(header);

                const ul = document.createElement('ul');
                ul.className = "space-y-2";
                
                grouped[market].forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center p-3 bg-white border border-gray-200 rounded-lg shadow-sm transition hover:shadow-md';
                    li.innerHTML = `
                        <span class="font-bold text-gray-800 text-lg">${item.symbol}</span>
                        <div class="flex space-x-1">
                            <button onclick="handleAnalysisFlow('${item.symbol}', 'DAILY')" class="bg-teal-100 text-teal-700 hover:bg-teal-200 p-2 rounded-md text-xs font-bold">GÜNLÜK</button>
                            <button onclick="handleAnalysisFlow('${item.symbol}', 'RISK')" class="bg-red-100 text-red-700 hover:bg-red-200 p-2 rounded-md text-xs font-bold">RİSK</button>
                            <button onclick="handleAnalysisFlow('${item.symbol}', 'SPEED')" class="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 p-2 rounded-md text-xs font-bold">HIZ</button>
                            <button onclick="removeStock('${item.symbol}')" class="text-gray-400 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                container.appendChild(ul);
            });
            loadIcons();
        }

        // --- API VE ANALİZ MANTIĞI (PROXY KALDIRILDI - DİREKT BAĞLANTI) ---

        async function callGeminiAPI(prompt) {
            // Doğrudan Google API'si (Proxy yok)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }] // Google Search aracı aktif
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(`API Hatası: ${errorDetails.error?.message || response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || data.candidates.length === 0) {
                     throw new Error("Yapay Zeka cevap veremedi.");
                }

                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("API İsteği Hatası:", error);
                throw error;
            }
        }

        function handleBtnClick(mode) {
            const input = document.getElementById('analysis-input');
            const symbol = input.value.trim().toUpperCase();
            if (!symbol) {
                showMessage("Lütfen bir hisse sembolü girin.", 'error');
                return;
            }
            handleAnalysisFlow(symbol, mode);
        }

        function handleSuggestClick() {
            const country = document.getElementById('suggestion-country').value;
            const sector = document.getElementById('suggestion-sector').value;
            const criteria = document.getElementById('suggestion-criteria').value;
            handleAnalysisFlow({ country, sector, criteria }, 'SUGGESTION');
        }
        
        function handleNewPotentialClick() {
            handleAnalysisFlow({ criteria: "Yüksek potansiyelli, yeni fırsatlar" }, 'SUGGESTION');
        }
        
        function handlePortfolioClick() {
             const country = document.getElementById('suggestion-country').value;
             handleAnalysisFlow({ country }, 'PORTFOLIO');
        }

        // --- ANA ANALİZ AKIŞI ---
        async function handleAnalysisFlow(input, mode) {
            document.getElementById('analysis-loading').classList.remove('hidden');
            document.getElementById('analysis-output').innerHTML = '';
            
            let prompt = "";
            if (mode === 'RISK') {
                prompt = `Sen bir finansal risk uzmanısın. Görevin: ${input} hissesi için güncel haberleri, volatiliteyi ve teknik verileri tara. 
                
                Cevabını ŞU KESİN FORMATTA VER (Başka giriş cümlesi yazma!):
                
                Risk Puanı: [1-10 arası bir sayı]
                Risk Durumu: [Sadece: Düşük Risk | Orta Risk | Yüksek Risk]
                
                ### Detaylı Risk Analizi
                Buraya hissenin risklerini artıran ve azaltan faktörleri, teknik göstergeleri (RSI, MACD vb.) ve güncel haberlerin etkisini detaylı bir paragraf olarak yaz.`;
            } else if (mode === 'DAILY') {
                prompt = `${input} hissesi için BUGÜNE özel günlük analiz yap. Anlık momentum, gün içi destek/direnç ve son dakika haberlerini özetle.`;
            } else if (mode === 'SPEED') {
                prompt = `${input} hissesinin anlık fiyatı, günlük değişimi, hacmi ve piyasa hızı hakkında kısa bir özet rapor ver.`;
            } else if (mode === 'ANALYSIS') {
                prompt = `${input} hissesi için kapsamlı bir temel ve teknik analiz yap. F/K oranları, bilanço durumu ve uzman görüşlerini dahil et.`;
            } else if (mode === 'SENTIMENT') {
                prompt = `Küresel piyasaların (ABD, Avrupa, Asya ve BIST) genel duyarlılık durumunu analiz et. Korku mu hakim yoksa açgözlülük mü? Nedenleri maddeler halinde yaz.`;
            } else if (mode === 'SUGGESTION') {
                prompt = `Şu kriterlere uygun bir hisse senedi öner: ${JSON.stringify(input)}. Neden bu hisseyi önerdiğini, potansiyelini ve risklerini detaylı anlat.`;
            } else if (mode === 'PORTFOLIO') {
                prompt = `Şu kriterlere göre sanal bir yatırım portföyü oluştur: ${JSON.stringify(input)}. Hangi hisselerden yüzde kaç alınmalı ve neden?`;
            }

            try {
                const resultText = await callGeminiAPI(prompt);
                
                let htmlContent = markdownToHtml(resultText);
                let cardHtml = '';

                if (mode === 'RISK') {
                    const scoreMatch = resultText.match(/Risk Puanı:\s*(\d+)/i);
                    const statusMatch = resultText.match(/Risk Durumu:\s*(.*)/i);
                    
                    const score = scoreMatch ? scoreMatch[1] : "?";
                    const status = statusMatch ? statusMatch[1].trim() : "Analiz Ediliyor";
                    
                    let riskClass = 'bg-gray-500';
                    if (status.includes('Düşük')) riskClass = 'risk-low';
                    else if (status.includes('Orta')) riskClass = 'risk-medium';
                    else if (status.includes('Yüksek')) riskClass = 'risk-high';

                    htmlContent = htmlContent
                        .replace(/Risk Puanı:.*(<br>|\n)/i, '')
                        .replace(/Risk Durumu:.*(<br>|\n)/i, '');

                    cardHtml = `
                        <div class="text-white p-6 rounded-xl shadow-lg mb-6 text-center ${riskClass}">
                            <div class="flex flex-col md:flex-row justify-center items-center md:space-x-8 space-y-2 md:space-y-0">
                                <div class="text-center">
                                    <p class="text-xs font-bold opacity-80 uppercase tracking-wide">Risk Puanı</p>
                                    <h2 class="text-6xl font-extrabold">${score}</h2>
                                </div>
                                <div class="hidden md:block h-16 w-0.5 bg-white opacity-30"></div>
                                <div class="text-center">
                                    <p class="text-xs font-bold opacity-80 uppercase tracking-wide">Risk Seviyesi</p>
                                    <h2 class="text-3xl font-bold mt-1">${status}</h2>
                                </div>
                            </div>
                            <p class="text-xs mt-4 opacity-80 border-t border-white/20 pt-2 inline-block">1 (En Düşük) - 10 (En Yüksek)</p>
                        </div>
                    `;
                }

                document.getElementById('analysis-output').innerHTML = `
                    <div class="card-bg p-6 rounded-xl border border-gray-100 animate-fade-in">
                        ${cardHtml}
                        <div class="prose max-w-none text-gray-700 leading-relaxed">
                            ${htmlContent}
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error(error);
                document.getElementById('analysis-output').innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
                        <p class="font-bold">Hata Oluştu</p>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('analysis-loading').classList.add('hidden');
                loadIcons();
            }
        }

        // Başlangıç
        window.onload = () => {
            renderStocks();
            loadIcons();
        };
    </script>
</body>
</html>
